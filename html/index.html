<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teu titulo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container custom-container">
  
    <div class="row row-logo">
      <div class="col d-flex justify-content-center">
        <div class="image-example">
          <img src="../assets/logo_fintech.png">
        </div>
        
      </div>
    </div>

    <div class="row row-input flex-column">
      <div class="col d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Usuário ou e-mail" aria-label="Usuário ou e-mail" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><img src="../assets/lock-16.png"></span>
          <input type="text" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row row-button flex-column">
      <div class="col d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-lg">Entrar</button>
      </div>
      <div class="col d-flex justify-content-center">
        <p class="signup"><a class="signup-style" href="#">Não possui uma conta? Cadastre-se</a></p>
      </div>
    </div>
    
  
  </div>
</body>
</html>
